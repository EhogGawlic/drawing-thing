<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draw thing</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./utils.js"></script>
    </head>
    <body>
        <div class="box" id="leftbox">
            <select id="toolselect" onchange="tool = tools[this.value]">
                <option value="pen">Pen</option>
                <option value="restyle">Move</option>
                <option value="fill">Fill</option>
                <option value="erase">Erase</option>
            </select><br>
            <label for="pensize">Pen size:</label><br>
            <input type="number" id="pensize" value="2" min="1" max="100" onchange="pwid=this.value"><br>
            <label for="color">Color:</label><br>
            <input type="color" id="color" value="#000000" onchange="ccolor = hexToRgba(this.value)"><br>
        </div>
        <canvas id="canvas"></canvas>
        <script src="./canvasrestyle.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
